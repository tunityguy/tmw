GER_The_Terrible_Twins: "The Terrible Twins"
GER_The_Terrible_Twins_desc: "Since its very birth, the new government has been faced with a seemingly endless onslaught of resistance - but there are few operators in this movement as feared and well known as the Terrible Twins. Martin Schirdewan, leader of the United Left Resistance, and Thomas de Maizière, leader of the Special Operations Executive, are the two figureheads of German resistance groups everywhere. The collaborator army and secret police have desperately tried to hunt down these terrorists, time and time again, yet they always manage to somehow elude our grasp, despite the entire country knowing their names and faces.\n\nTheir operations have put a substantial strain on the government; their ability to galvanise support and disrupt operations has been akin to a leech sucking the blood from a host. And yet still, rumours of a third figure above the Twins proliferate, speaking of a man that co-ordinates the Twins' efforts with hopes of launching another Uprising. Regardless of the validity of these claims, the situation will only continue to escalate as Chancellor Schröder's public image deteriorates and confidence within the government collapses. §RIt seems to be only a matter of time before open conflict becomes reality...§!"

GER_German_Free_Corps: "The German Free Corps"
GER_German_Free_Corps_desc: "From the moment that the boots of the Russian Army first began to traipse across German borders, it was known that they would need a class of collaborators who would help them in their efforts no matter what. A zealous, loyal group of men willing to do whatever it took to maintain the new order imposed by Rossiya. And so it was so. Under the watchful eye of commanders in Germany, the German Free Corps was reformed.\n\nPopulated by some of the most fanatical and devoted collaborators - men who worship Putin like a prophet - these men were to help the FSB in their police work. It was from the GFC that some of the most horrific atrocities of the occupation came, and to this day most recoil in fear upon the sight of their insignia.\n\nDespite assurances from the Russians of their loyalty and their usefulness to the government, the GFC and their leader are often kept at arm's length. After all - how can one truly trust men more loyal to Putin than their own people?"

GER_Russian_Corporate_Dominance: "Russian Corporate Dominance"
GER_Russian_Corporate_Dominance_desc: "Since the Enlightenment, Germany has always held a spark of innovation. One of the first nations to embrace the industrial revolution for what it was, the nation was once a hub of European technological advancement and progress, with inventions such as the bunsen burner and diesel engines being first produced on Germany.\n\nHowever, following the crippling defeat of the Third World War, Germany has been reduced to precious little more than a playground for Russian corporations to run havoc across as they please. From Lada to Norilsk Nickel, they dominate the German market and act with impunity as the government cannot regulate them to protect German business. The corporations de facto control and own the German economy itself with the common German labourer at their mercy."

GER_The_Oder: "Across the Oder"
GER_The_Oder_desc: "The memory of Operation Seven Days to the River Rhine is still alive and well today in the minds of Germans both young and old - and this is for very good reason. It was not since the time of World War Two - that the very same Russian Soldiers - under the Soviet banner, conquered and defeated us. And yet, our air force was shot out of the sky, our navy was sunk, and our scores of troops could not stop the advancing Russians from taking Berlin again. Even in the political establishment that survived the horrors of invasion, Operation Seven Days to the River Rhine will forever remain etched in the psyche of a nation."

