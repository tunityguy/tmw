GER_die_geister_des_jahres_2030: "Die Geister des Jahres 2024"
GER_die_geister_des_jahres_2030_desc: "Six years. Six years since the Uprising of 2024 wrought disaster and anarchy upon nearly every part of this nation, as the previous ministry was paralysed under its weight. Fortunately, chaos was met by the combined forces of order, and with the joint push-back from both our army and our Russian brothers' garrison, the uprising was crushed utterly.\n\nSince then, an uneasy calm has returned to the nation, and the Schröder Chancellorship's enlightened rule has caused prosperity to return to Germany, VDN membership to increase, and the extreme ideological splits between ruscists and non-ruscists in our Party to become workable.\n\nHowever, all reports from the Bundesnachrichtendienst indicate the same thing - DWTDK activity is increasing again, and the terrorists are beginning to reemerge in areas where they have not been active since the Uprising. We must not make the mistakes our predecessors did, and thus we must begin to take preemptive measures."

