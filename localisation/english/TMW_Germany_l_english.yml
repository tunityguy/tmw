GER_Frank_Franz_hog_desc:0 "§YHome Secretary\n$fascism_german_ruscism_subtype$§!\n--------------\n§LThe German Fascist movement is not confined to stuffy halls and stately manors. It lives in the streets, marching in unison and wearing a blackshirt uniform and decrying the evils of global finance. And at this mob's head stands Andrew Fountaine.\n\nBorn at the close of the Great War in Norfolk, Fountaine lived a life filled with conflict, growing up with an Admiral for a father and having fought on the side of Franco's Nationalists in the Spanish Civil War. When the Second World War began, he would go on to enlist in the Navy. But when he returned home, Fountaine would find a much different Britain from when he left.\n\nFrom here, he rapidly rose through the ranks in the VdN, with his unrepentant support for a Fascism that spoke to the working man rather than the Baron, eventually becoming the biggest opponent of Butler and the Pragmatists. With his distinct base of support and undeniable competence, Fountaine was the ideal selection for Home Secretary. Now as one of the most powerful men in Britain and Domvile's right-hand man, Fountaine can almost sense the flame he has been stoking for years about to burst free and consume what remains of the Old Order - if only Domvile would allow him to do so.§!"

GER_Stephan_Brandner_for_desc:0 "§YForeign Secretary\n$fascism_german_ruscism_subtype$§!\n--------------\n§LRonald Nall-Cain is not a particularly remarkable man by himself - a well-read, bookish man known for little more than being the Foreign Secretary. But it is less Nall-Cain himself that is remarkable, but the men he holds company with.\n\nBorn into wealth in 1904, he went into politics with a stint in the Commons before joining the House of Lords after his father's death. It was in the Lords with his fellow members of the Old Guard where he became well-known as a keen ally of the Reich; he joined pro-German organisations, became a personal friend of Foreign Minister Von Ribbentrop, and even attended Hitler's 50th birthday. While this stalled his public career in the immediate lead-up to the war and during it, his fortunes rose once again after Operation Sealion succeeded and Germany occupied Britain. After the occupation began, he was made Ambassador to Germany at the wishes of Berlin, wherein his friendship with the regime grew even stronger. After Domvile's ascension to Downing Street, Nall-Cain's ardently pro-German alignment and tendency to get the job done quickly and efficiently made him Domvile's first choice for the foreign office, wherein he quickly became his favourite - or if not, least reviled - member of cabinet.§!"

GER_Tino_Chrupalla_eco_desc:0 "§YChancellor of the Exchequer\n$paternalism_controlled_democracy_subtype$§!\n--------------\n§LThe tale of Richard Austen Butler is one that invokes the old adage that all roads to hell are paved in good intentions. Elected to Parliament in 1929, Butler would be a key supporter of appeasement from the very begininng. This was less so out of love for Germany as was the case for some of his peers, but more so out of the genuine belief that Britain should never go through the hell brought by the great war ever again. Sadly, his efforts were for naught as the Second World War consumed the entire world. And as German boots set foot on German shores, he sealed his fate by choosing to stay rather than flee.\n\nIn exchange for collaboration, he was allowed to be Chancellor of the Exchequer, charting out a path for partial economic recovery by allowing the German corporations to do as they pleased. He stood by, accruing a following of like-minded individuals who advocated for a more pragmatic approach to collaboration rather than the dogmatic idolatry of the rest of the party. As 1962 begins, Butler can feel the years starting to weigh on him, as the dream of a Britain both free and safe that he has held for so long seems all too distant. But he cannot give up yet, lest the vultures start to pick away what remains of German democracy.§!"

GER_Mikhail_Teplinsky_sec_desc:0 "§YReich Plenipotentiary to Britain\n$putinism$§!\n--------------\n§LWho governs Britain? A simple question with a simple answer; the German plenipotentiary in Britain. Whenever the Reich needed a conquered people exploited, someone to keep unruly puppet governments in line, they turned to one man - and that man is Edmund Veesenmayer. With experience managing the integration of Austria, ties to business circles, and as the Reich's envoy to Slovakia and Croatia along with his role in Ireland, he was the perfect fit for the troublesome child that was Britain.\n\nEver since he arrived on these rainy shores in 1955, he has done his job to the letter, keeping the government down and ensuring Berlin's wishes are fulfilled. However, there is an oppressive stillness in the air - one that was not present when he first came. The Terrible Twins cannot be found, rumours of secret armies are being seen spread, and remnants of the war are still being dug up. All while the government squabbles, it is beset by internal division, corruption, and instability leading it unable to do anything as the knives come out of the shadows. Veesenmayer knows that he is the only man who can protect German rule in Britain - and the only man who can ensure that the German lion stays buried.§!"

