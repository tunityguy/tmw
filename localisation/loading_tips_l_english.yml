 LOADING_TIP_0: "§BWe are unique among the world’s militaries. We don’t take an oath to a country, we don’t take an oath to a tribe, we don’t take an oath to a religion. We don’t take an oath to a king, or a queen, or a tyrant or a dictator.We take an oath to the Constitution and we take an oath to the idea that is America and we’re willing to die to protect it.\n- Mark Milley"

